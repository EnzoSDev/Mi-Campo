<!doctype html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - Mi campo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#267366",
              "background-light": "#fafaf9",
              "background-dark": "#1c1f22",
              "surface-dark": "#2d3136",
            },
            fontFamily: {
              display: ["Work Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Work Sans", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus {
        -webkit-text-fill-color: white;
        -webkit-box-shadow: 0 0 0px 1000px #2d3136 inset;
        transition: background-color 5000s ease-in-out 0s;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-dark text-white min-h-screen">
    <div
      class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-x-hidden border-x border-transparent dark:border-slate-800 shadow-2xl"
    >
      <main class="flex-1 flex flex-col px-6 pt-16 pb-12">
        <div class="flex justify-center mb-10">
          <div
            class="size-24 rounded-full bg-primary/20 flex items-center justify-center border-2 border-primary/30"
          >
            <span class="material-symbols-outlined text-primary text-[48px]"
              >agriculture</span
            >
          </div>
        </div>
        <section class="mb-10 text-center">
          <h1
            class="text-white tracking-tight text-[32px] font-bold leading-tight"
          >
            Bienvenido a Mi campo
          </h1>
          <p class="text-slate-400 text-base mt-2">
            Ingresa para gestionar tus campos
          </p>
        </section>
        <form class="space-y-4" onsubmit="return false;">
          <div class="flex flex-col h-14">
            <div
              class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm bg-surface-dark overflow-hidden"
            >
              <div class="text-slate-400 flex items-center justify-center pl-4">
                <span class="material-symbols-outlined text-[22px]">mail</span>
              </div>
              <input
                class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent text-white focus:ring-2 focus:ring-primary/50 placeholder:text-slate-500 px-4 pl-3 text-base font-normal"
                placeholder="Correo electrónico"
                type="email"
              />
            </div>
          </div>
          <div class="flex flex-col h-14">
            <div
              class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm bg-surface-dark overflow-hidden"
            >
              <div class="text-slate-400 flex items-center justify-center pl-4">
                <span class="material-symbols-outlined text-[22px]">lock</span>
              </div>
              <input
                class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent text-white focus:ring-2 focus:ring-primary/50 placeholder:text-slate-500 px-4 pl-3 text-base font-normal"
                placeholder="Contraseña"
                type="password"
              />
            </div>
          </div>
          <div class="flex justify-end pt-1">
            <a class="text-primary text-sm font-medium hover:underline" href="#"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
          <div class="pt-6">
            <button
              class="w-full flex cursor-pointer items-center justify-center rounded-xl h-14 bg-primary text-white text-base font-bold transition-all hover:bg-primary/90 active:scale-[0.98] shadow-lg shadow-primary/20"
            >
              <span>Ingresar</span>
            </button>
          </div>
        </form>
        <div class="mt-auto pt-10 text-center">
          <p class="text-slate-400 text-sm mb-4">¿No tienes una cuenta?</p>
          <button
            class="inline-flex items-center gap-2 px-6 py-3 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 transition-colors text-white font-semibold"
          >
            <span class="material-symbols-outlined text-primary text-[20px]"
              >add</span
            >
            Regístrate
          </button>
        </div>
      </main>
      <div
        class="fixed bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full z-50"
      ></div>
    </div>
  </body>
</html>
