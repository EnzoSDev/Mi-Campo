<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Campaign</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#267366",
                        "status-green": "#759154",
                        "status-blue": "#4d79b3",
                        "status-alert": "#b35e4d",
                        "background-light": "#f6f5f4",
                        "background-dark": "#0A0B0C",
                        "surface-dark": "#16181A",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Work Sans', sans-serif;
            min-height: 100dvh;
        }
        .ios-blur {
            @apply backdrop-blur-md bg-background-dark/80;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.5;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-slate-100 min-h-screen flex flex-col">
<header class="sticky top-0 z-30 ios-blur border-b border-slate-800">
<div class="flex items-center justify-between px-4 py-3 max-w-md mx-auto">
<div class="flex items-center gap-2">
<button class="flex items-center text-primary -ml-2 p-2 active:opacity-60 transition-opacity">
<span class="material-symbols-outlined">chevron_left</span>
<span class="text-base font-medium">Back</span>
</button>
</div>
<h1 class="text-lg font-bold leading-tight absolute left-1/2 -translate-x-1/2">Add New Campaign</h1>
<div class="w-12"></div> 
</div>
</header>
<main class="flex-grow max-w-md mx-auto w-full px-6 pt-8 pb-32">
<div class="space-y-8">
<div class="space-y-2">
<label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1" for="campaign-name">
                    Campaign Name
                </label>
<input class="w-full bg-surface-dark border-slate-800 focus:border-primary focus:ring-1 focus:ring-primary rounded-xl px-4 py-4 text-slate-100 placeholder:text-slate-600 transition-all outline-none" id="campaign-name" maxlength="100" placeholder="e.g., 2024/2025 Campaign" type="text"/>
</div>
<div class="grid grid-cols-1 gap-8">
<div class="space-y-2">
<label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1" for="start-date">
                        Start Date
                    </label>
<div class="relative">
<input class="w-full bg-surface-dark border-slate-800 focus:border-primary focus:ring-1 focus:ring-primary rounded-xl px-4 py-4 text-slate-100 transition-all outline-none appearance-none" id="start-date" type="date" value="2024-05-20"/>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1" for="end-date">
                            End Date
                        </label>
<span class="text-[10px] font-medium text-slate-600 uppercase tracking-wider mr-1">Optional</span>
</div>
<div class="relative">
<input class="w-full bg-surface-dark border-slate-800 focus:border-primary focus:ring-1 focus:ring-primary rounded-xl px-4 py-4 text-slate-100 transition-all outline-none appearance-none" id="end-date" type="date"/>
</div>
</div>
</div>
<div class="pt-4">
<div class="p-4 bg-primary/5 rounded-2xl border border-primary/20">
<div class="flex gap-3">
<span class="material-symbols-outlined text-primary">info</span>
<p class="text-xs text-slate-400 leading-relaxed">
                            Creating a new campaign will allow you to assign plots and track productivity metrics for this period. You can mark it as active once created.
                        </p>
</div>
</div>
</div>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-dark via-background-dark to-transparent">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-opacity-90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Create Campaign</span>
</button>
</div>
</div>

</body></html>
