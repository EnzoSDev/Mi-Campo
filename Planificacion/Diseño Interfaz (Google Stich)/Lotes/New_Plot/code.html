<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Plot</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#267366",
                        "status-green": "#759154",
                        "status-alert": "#b35e4d",
                        "background-light": "#f6f5f4",
                        "background-dark": "#121416",
                        "surface-dark": "#1C1E20",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Work Sans', sans-serif;
            min-height: 100dvh;
        }
        .ios-blur {
            @apply backdrop-blur-md bg-white/80 dark:bg-background-dark/80;
        }
        .ios-input {
            @apply w-full bg-transparent border-slate-200 dark:border-slate-800 rounded-xl px-4 py-3.5 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all;
        }
        .ios-label {
            @apply text-[12px] font-bold text-slate-400 uppercase tracking-widest mb-2 block px-1;
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100">
<header class="sticky top-0 z-40 ios-blur border-b border-slate-200 dark:border-slate-800">
<div class="max-w-md mx-auto">
<div class="flex items-center justify-between px-4 py-3">
<div class="flex items-center gap-1">
<button class="flex items-center text-primary -ml-2 p-2 active:opacity-50">
<span class="material-symbols-outlined text-3xl">chevron_left</span>
<span class="text-[17px] font-normal">Back</span>
</button>
</div>
<div class="flex flex-col items-center flex-1">
<h1 class="text-[17px] font-bold tracking-tight">Add New Plot</h1>
</div>
<div class="w-16"></div>
</div>
</div>
</header>
<main class="max-w-md mx-auto px-4 pt-6 pb-32">
<form class="space-y-6">
<div>
<label class="ios-label">Plot Name</label>
<input class="ios-input" placeholder="e.g. Lote 14" type="text"/>
</div>
<div>
<label class="ios-label">Description</label>
<textarea class="ios-input resize-none" placeholder="Additional notes about soil, accessibility, or history..." rows="4"></textarea>
</div>
<div class="pt-2">
<label class="ios-label">Define Plot Boundaries</label>
<div class="bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-800 rounded-2xl p-5 flex flex-col items-center text-center gap-4">
<div class="size-16 bg-primary/10 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-3xl">polyline</span>
</div>
<div>
<h3 class="font-bold text-slate-900 dark:text-white">Boundary Mapping</h3>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1 px-4">Identify the exact area on the map to automatically calculate yields and monitoring data.</p>
</div>
<button class="w-full flex items-center justify-center gap-2 bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white font-bold py-3.5 rounded-xl border border-slate-200 dark:border-slate-700 active:scale-95 transition-transform" type="button">
<span class="material-symbols-outlined">map</span>
                        Draw on Map
                    </button>
</div>
</div>
</form>
</main>
<div class="fixed bottom-0 left-0 right-0 p-4 ios-blur border-t border-slate-200 dark:border-slate-800 z-50">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary text-white font-bold py-4 rounded-2xl shadow-xl shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Create Plot
            </button>
</div>
</div>

</body></html>
