<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Satellite Map View Variant 2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#267366",
                        "background-light": "#f6f8f7",
                        "background-dark": "#141e1c",
                        "map-overlay": "#1e2423",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(30, 36, 35, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .map-polygon {
            stroke: #267366;
            stroke-width: 3;
            fill: rgba(38, 115, 102, 0.2);
            filter: drop-shadow(0 0 4px rgba(38, 115, 102, 0.5));
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden h-screen w-screen flex flex-col">
<!-- Main Map Container -->
<div class="relative flex-1 w-full overflow-hidden">
<!-- Satellite Map Base (Simulated with high-res imagery) -->
<div class="absolute inset-0 z-0 bg-cover bg-center" data-alt="High resolution satellite view of green farmland" data-location="Kansas Farmland" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD6rjnmB1h1JweZXC0xficrwm5p_LVtOnSyMryuxQK0mo84g9s5bSlgp8t4o0azo9Qbp06IwE23uuIMDP9aFmB9MWj1dQ1S1jRETKSIkWtxp7ir6xX8xGWLDsAubELB_gj7CiggXTpP0HTlXByGHBuA4jqkAnmiww20oAPJzcA8zrc7maY7QVtRO8jzwLXhtUpW0Maa7Zpt8FuOgrbvPNSQVWpeXOiSdvxCpSJRxvDANM7SuYAULES4lw4WsUVZOhp3OuIuzn6jSUcj");'>
<!-- SVG Overlay for Plot Polygons -->
<svg class="absolute inset-0 w-full h-full pointer-events-none">
<!-- Highlighted Plot Polygon -->
<path class="map-polygon" d="M 100,200 L 300,180 L 320,400 L 120,420 Z"></path>
<!-- Surrounding Plots -->
<path d="M 310,185 L 500,170 L 520,380 L 330,395 Z" fill="none" stroke="rgba(255,255,255,0.4)" stroke-dasharray="4" stroke-width="1.5"></path>
</svg>
</div>
<!-- Top Navigation Overlay -->
<div class="absolute top-0 left-0 right-0 z-10 p-4">
<div class="flex items-center justify-between">
<button class="flex size-10 items-center justify-center rounded-full glass-card text-white shadow-lg">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex-1 px-4">
<div class="glass-card flex items-center h-10 px-4 rounded-full max-w-md mx-auto">
<span class="material-symbols-outlined text-[#a2b3b0] text-sm mr-2">search</span>
<input class="bg-transparent border-none focus:ring-0 text-sm w-full placeholder-[#a2b3b0] p-0" placeholder="Search plots or coordinates..." type="text"/>
</div>
</div>
<button class="flex size-10 items-center justify-center rounded-full glass-card text-white shadow-lg">
<span class="material-symbols-outlined">layers</span>
</button>
</div>
</div>
<!-- Right Side Map Controls -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 z-10 flex flex-col gap-3">
<button class="flex size-10 items-center justify-center rounded-lg glass-card text-white shadow-lg">
<span class="material-symbols-outlined">explore</span> <!-- Compass -->
</button>
<div class="flex flex-col rounded-lg glass-card shadow-lg">
<button class="flex size-10 items-center justify-center border-b border-white/10">
<span class="material-symbols-outlined">add</span>
</button>
<button class="flex size-10 items-center justify-center">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="flex size-10 items-center justify-center rounded-lg glass-card text-[#1DD6C3] shadow-lg">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">my_location</span>
</button>
</div>
<!-- Bottom UI Area -->
<div class="absolute bottom-0 left-0 right-0 z-20">
<!-- Floating Data Card -->
<div class="px-4 pb-6">
<div class="glass-card rounded-xl overflow-hidden shadow-2xl max-w-lg mx-auto">
<!-- Handle for interaction -->
<div class="flex h-6 w-full items-center justify-center">
<div class="h-1.5 w-12 rounded-full bg-white/20"></div>
</div>
<div class="p-4 pt-0">
<div class="flex items-start justify-between mb-4">
<div>
<div class="flex items-center gap-2 mb-1">
<span class="size-2 rounded-full bg-[#1DD6C3] animate-pulse"></span>
<h2 class="text-white text-xl font-bold leading-tight tracking-tight">Lote Norte</h2>
</div>
<div class="flex gap-4">
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-xs text-[#a2b3b0]">potted_plant</span>
<p class="text-[#a2b3b0] text-sm font-medium">Crop: <span class="text-white">Corn</span></p>
</div>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-xs text-[#a2b3b0]">square_foot</span>
<p class="text-[#a2b3b0] text-sm font-medium">Area: <span class="text-white">45 Ha</span></p>
</div>
</div>
</div>
<button class="flex size-10 items-center justify-center rounded-full bg-primary/20 text-primary border border-primary/30">
<span class="material-symbols-outlined">info</span>
</button>
</div>
<!-- Mini Stats Row -->
<div class="grid grid-cols-3 gap-2 mb-4">
<div class="bg-white/5 rounded-lg p-2 border border-white/5">
<p class="text-[10px] uppercase tracking-wider text-[#a2b3b0] mb-0.5">Health</p>
<p class="text-sm font-semibold text-[#1DD6C3]">Good</p>
</div>
<div class="bg-white/5 rounded-lg p-2 border border-white/5">
<p class="text-[10px] uppercase tracking-wider text-[#a2b3b0] mb-0.5">Moisture</p>
<p class="text-sm font-semibold">18.4%</p>
</div>
<div class="bg-white/5 rounded-lg p-2 border border-white/5">
<p class="text-[10px] uppercase tracking-wider text-[#a2b3b0] mb-0.5">Last Task</p>
<p class="text-sm font-semibold">2d ago</p>
</div>
</div>
<!-- Actions -->
<div class="flex gap-3">
<button class="flex-1 flex items-center justify-center gap-2 h-11 bg-primary hover:bg-primary/90 text-white rounded-lg font-semibold transition-colors">
<span class="material-symbols-outlined text-lg">visibility</span>
<span>View Details</span>
</button>
<button class="flex size-11 items-center justify-center rounded-lg border border-white/20 text-white hover:bg-white/5">
<span class="material-symbols-outlined">add_task</span>
</button>
</div>
</div>
</div>
</div>
<!-- Bottom Tab Bar -->
<nav class="flex gap-2 border-t border-white/10 bg-background-dark/95 backdrop-blur-md px-4 pb-8 pt-3">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">map</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-widest">Map</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#a2b3b0]" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">monitoring</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-widest">Analytics</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#a2b3b0]" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">assignment</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-widest">Tasks</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-[#a2b3b0]" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">person</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-widest">Profile</p>
</a>
</nav>
</div>
</div>
</body></html>
