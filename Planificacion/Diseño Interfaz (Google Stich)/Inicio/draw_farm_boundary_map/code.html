<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#22c3a8",
                "background-light": "#fafafa",
                "background-dark": "#1a1a1a",
              },
              fontFamily: {
                "display": ["Work Sans"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .map-overlay-gradient {
            background: linear-gradient(180deg, rgba(26,26,26,0.6) 0%, rgba(26,26,26,0) 20%, rgba(26,26,26,0) 80%, rgba(26,26,26,0.8) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Satellite Map Background Container -->
<div class="absolute inset-0 z-0">
<!-- Mock Map Background -->
<div class="h-full w-full bg-cover bg-center" data-alt="Satellite view of lush green farm fields and patterns" data-location="Iowa Farmland" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAoqd_47ZhZ7PSZ-Dtye5npsGKu4MfaV6qKDgijyZB-FNyKzubCCn9-378vr3H8uhMD5ZeTMomNsMPO4yoelTmMYCJ00R6T3-ib6MsgHroAwc7fcXkUWFBW25Z7tepGfbQ695fP6wf4kuhE4seZPOfO00npvXcClHfOeIK5t4r_DF6Il0dflq2VJD6YQZl9ylqHsI75EqmNuSiZmf0dgty6T8fDyrTX0DSb7uTt1lLKmlNep2NPNoqxBiMc0d82xMze1C1lfvtEoOyw");'>
<!-- Polygon Drawing Overlay SVG -->
<svg class="absolute inset-0 h-full w-full pointer-events-none">
<!-- Semi-transparent green polygon -->
<polygon points="120,300 320,280 350,550 80,520" style="fill:rgba(34, 195, 168, 0.4); stroke:#22c3a8; stroke-width:3"></polygon>
<!-- Drawing Nodes -->
<circle class="pointer-events-auto cursor-pointer" cx="120" cy="300" fill="white" r="6" stroke="#22c3a8" stroke-width="2"></circle>
<circle class="pointer-events-auto cursor-pointer" cx="320" cy="280" fill="white" r="6" stroke="#22c3a8" stroke-width="2"></circle>
<circle class="pointer-events-auto cursor-pointer" cx="350" cy="550" fill="white" r="6" stroke="#22c3a8" stroke-width="2"></circle>
<circle class="pointer-events-auto cursor-pointer" cx="80" cy="520" fill="white" r="6" stroke="#22c3a8" stroke-width="2"></circle>
</svg>
</div>
<!-- Overlay for better UI legibility -->
<div class="absolute inset-0 map-overlay-gradient pointer-events-none"></div>
</div>
<!-- Top Navigation Bar -->
<header class="relative z-10 flex items-center justify-between p-4 pt-12">
<div class="flex items-center gap-3">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-dark/80 backdrop-blur-md text-white shadow-lg border border-white/10">
<span class="material-symbols-outlined">chevron_left</span>
</button>
<h1 class="text-white text-lg font-bold tracking-tight drop-shadow-md">Draw Farm Boundary</h1>
</div>
<button class="px-5 py-2 bg-primary text-white font-bold rounded-full shadow-lg">
                Finish
            </button>
</header>
<!-- Instructional Tooltip -->
<div class="relative z-10 flex justify-center mt-4 px-6">
<div class="bg-background-dark/90 backdrop-blur-md border border-white/10 py-3 px-6 rounded-2xl shadow-2xl max-w-xs text-center">
<p class="text-white text-sm font-medium leading-tight">
                    Tap on the map to add points and define the farm perimeter
                </p>
</div>
</div>
<!-- Map Controls (Floating) -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 z-10 flex flex-col gap-3">
<button class="flex h-12 w-12 items-center justify-center rounded-xl bg-background-dark/80 backdrop-blur-md text-white shadow-lg border border-white/10">
<span class="material-symbols-outlined">add</span>
</button>
<button class="flex h-12 w-12 items-center justify-center rounded-xl bg-background-dark/80 backdrop-blur-md text-white shadow-lg border border-white/10">
<span class="material-symbols-outlined">remove</span>
</button>
<div class="h-px bg-white/20 mx-2"></div>
<button class="flex h-12 w-12 items-center justify-center rounded-xl bg-background-dark/80 backdrop-blur-md text-primary shadow-lg border border-white/10">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Spacer for map view -->
<div class="flex-1"></div>
<!-- Bottom Toolbar & Actions -->
<footer class="relative z-10 p-6 pb-10">
<div class="bg-background-dark/95 backdrop-blur-xl rounded-3xl border border-white/10 p-4 shadow-2xl">
<!-- Search bar in tool zone -->
<div class="mb-4">
<div class="relative flex items-center bg-white/5 rounded-2xl border border-white/10 h-12 px-4">
<span class="material-symbols-outlined text-white/40 mr-2">search</span>
<input class="bg-transparent border-none focus:ring-0 text-white placeholder:text-white/40 w-full text-sm" placeholder="Search for farm location" type="text"/>
</div>
</div>
<!-- Primary Action Buttons -->
<div class="flex items-center gap-3">
<button class="flex h-14 w-14 items-center justify-center rounded-2xl bg-white/5 text-white/70 active:scale-95 transition-transform border border-white/5">
<span class="material-symbols-outlined">undo</span>
</button>
<button class="flex h-14 w-14 items-center justify-center rounded-2xl bg-white/5 text-white/70 active:scale-95 transition-transform border border-white/5">
<span class="material-symbols-outlined text-red-400">delete_sweep</span>
</button>
<button class="flex-1 h-14 bg-primary hover:bg-primary/90 text-white font-bold rounded-2xl shadow-xl shadow-primary/20 flex items-center justify-center gap-2 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined">save</span>
                        SAVE BOUNDARY
                    </button>
</div>
</div>
<!-- Safe area indicator spacer (iOS) -->
<div class="h-2"></div>
</footer>
</div>
</body></html>
